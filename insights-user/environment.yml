name: insights-user
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.11
  - pip
  - pip:
      # Database connections
      - pymssql>=2.2.8
      - psycopg2-binary>=2.9.9
      - python-dotenv>=1.0.0

      # Data handling
      - pandas>=2.0.0
      - numpy>=1.24.0

      # OpenAI (for similarity search)
      - openai>=1.0.0

      # Clustering (for re-clustering scripts)
      - umap-learn>=0.5.4
      - hdbscan>=0.8.33
      - scikit-learn>=1.3.0

      # Visualization
      - matplotlib>=3.7.0
      - seaborn>=0.12.0

      # Utilities
      - tqdm>=4.60.0
      - tabulate>=0.9.0
