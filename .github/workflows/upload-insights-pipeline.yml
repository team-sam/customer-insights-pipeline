name: Upload Scripts to Azure Storage

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'src/**'
      - 'tests/**'
      - 'requirements.txt'
      - 'requirements-dev.txt'
      - 'setup.py'
      - '.github/workflows/upload-insights-pipeline.yml'
  
  workflow_dispatch:
    inputs:
      force_upload:
        description: 'Force upload all scripts'
        required: false
        default: true
        type: boolean

env:
  PYTHON_VERSION: '3.11'

jobs:
  validate:
    name: Validate All Scripts
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies from requirements file
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        
        if [ -f requirements.txt ]; then
          echo "ðŸ“¦ Installing dependencies from requirements.txt"
          pip install -r requirements.txt
        else
          echo "ðŸ“¦ Installing basic dependencies for validation"
          pip install pandas numpy requests azure-storage-blob azure-batch
        fi
    
    - name: Lint all scripts
      run: |
        echo "ðŸ” Validating all Python scripts..."
        find . -name "*.py" -not -path "./.git/*" -not -path "./.*" | \
        xargs flake8 --count --select=E9,F63,F7,F82 --show-source --statistics
        echo "âœ… Basic syntax validation passed"
    
    - name: List all scripts to be uploaded
      run: |
        echo "ðŸ“‹ Scripts that will be uploaded:"
        echo "================================"
        echo "ðŸ“‚ Source Scripts:"
        find src/ -name "*.py" 2>/dev/null | sort || echo "  No src scripts found"
        echo "ðŸ§ª Test Scripts:"
        find tests/ -name "*.py" 2>/dev/null | sort || echo "  No test scripts found"

  package-and-upload:
    name: Package and Upload to Azure Storage
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Create deployment package
      run: |
        echo "ðŸ“¦ Creating deployment package..."
        
        # Create timestamp for versioning
        TIMESTAMP=$(date +%Y%m%d-%H%M%S)
        COMMIT_SHA=${GITHUB_SHA:0:7}
        VERSION="${TIMESTAMP}-${COMMIT_SHA}"
        
        echo "ðŸ“‹ Version: $VERSION"
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        
        # Create package directory
        mkdir -p package
        
        # Copy all necessary files
        cp -r src/ package/
        [ -d tests ] && cp -r tests/ package/ || echo "No tests directory"
        [ -f setup.py ] && cp setup.py package/ || echo "No setup.py"
        [ -f requirements.txt ] && cp requirements.txt package/ || echo "No requirements.txt"
        [ -f requirements-dev.txt ] && cp requirements-dev.txt package/ || echo "No requirements-dev.txt"
        
        # Create a version file
        cat > package/VERSION.txt << EOF
        Version: $VERSION
        Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)
        Commit: ${GITHUB_SHA}
        Branch: ${GITHUB_REF#refs/heads/}
        EOF
        
        echo "âœ… Package contents prepared"
        ls -la package/
    
    - name: Create ZIP archive
      run: |
        echo "ðŸ—œï¸ Creating ZIP archive..."
        cd package
        zip -r ../customer-insights-pipeline.zip . -x "**/__pycache__/*" -x "**/*.pyc" -x "**/.*"
        cd ..
        
        echo "âœ… ZIP archive created"
        ls -lh customer-insights-pipeline.zip
    
    - name: Install Azure CLI and dependencies
      run: |
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
        python -m pip install --upgrade pip
        pip install azure-storage-blob azure-identity
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        enable-AzPSSession: false
    
    - name: Verify Azure Login
      run: |
        echo "ðŸ” Verifying Azure login..."
        az account show --output table
        echo "âœ… Azure login successful"
    
    - name: Ensure required containers exist
      run: |
        echo "ðŸ“¦ Ensuring required storage containers exist..."
        
        create_container_if_not_exists() {
          local container_name=$1
          echo "ðŸ” Checking if container '$container_name' exists..."
          
          if az storage container create \
            --name $container_name \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --auth-mode login \
            --output none 2>/dev/null; then
            echo "  âœ… Created '$container_name' container"
          else
            if az storage container show \
              --name $container_name \
              --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
              --auth-mode login \
              --output none 2>/dev/null; then
              echo "  âœ… '$container_name' container already exists"
            else
              echo "  âŒ Failed to create or verify '$container_name' container"
              exit 1
            fi
          fi
        }
        
        create_container_if_not_exists "customer-insights-pipeline"
        echo "ðŸ“¦ All required containers are ready!"
    
    - name: Upload ZIP package
      run: |
        echo "ðŸ“¤ Uploading ZIP package to Azure Storage..."
        
        # Upload the latest version
        az storage blob upload \
          --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
          --container-name customer-insights-pipeline \
          --name "customer-insights-pipeline.zip" \
          --file "customer-insights-pipeline.zip" \
          --overwrite \
          --auth-mode login
        
        echo "âœ… ZIP package uploaded as customer-insights-pipeline.zip"
        
        # Also upload with version tag for rollback capability
        az storage blob upload \
          --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
          --container-name customer-insights-pipeline \
          --name "versions/customer-insights-pipeline-${{ env.VERSION }}.zip" \
          --file "customer-insights-pipeline.zip" \
          --overwrite \
          --auth-mode login
        
        echo "âœ… Versioned copy uploaded as versions/customer-insights-pipeline-${{ env.VERSION }}.zip"
    
    - name: Upload requirements.txt separately
      run: |
        echo "ðŸ“¤ Uploading requirements.txt for easy access..."
        
        if [ -f "requirements.txt" ]; then
          az storage blob upload \
            --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
            --container-name customer-insights-pipeline \
            --name "requirements.txt" \
            --file "requirements.txt" \
            --overwrite \
            --auth-mode login
          echo "âœ… Uploaded requirements.txt"
        fi
    
    - name: Create deployment manifest
      run: |
        echo "ðŸ“‹ Creating deployment manifest..."
        
        cat > deployment_manifest.json << EOF
        {
          "version": "${{ env.VERSION }}",
          "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
          "commit_sha": "${GITHUB_SHA}",
          "branch": "${GITHUB_REF#refs/heads/}",
          "package_format": "zip",
          "package_url": "https://${{ secrets.AZURE_STORAGE_ACCOUNT }}.blob.core.windows.net/customer-insights-pipeline/customer-insights-pipeline.zip",
          "requirements_url": "https://${{ secrets.AZURE_STORAGE_ACCOUNT }}.blob.core.windows.net/customer-insights-pipeline/requirements.txt",
          "modules": [
            "agents",
            "clustering",
            "config",
            "data_access",
            "embedding",
            "models",
            "pipelines",
            "tagging"
          ],
          "entry_points": {
            "ingest": "src.pipelines.ingest",
            "backfill": "src.pipelines.backfill",
            "monthly_clustering": "src.pipelines.monthly_clustering"
          },
          "installation_instructions": "Download and extract customer-insights-pipeline.zip, then run: pip install -r requirements.txt"
        }
        EOF
        
        echo "ðŸ“‹ Deployment manifest created:"
        cat deployment_manifest.json | jq .
    
    - name: Upload deployment manifest
      run: |
        echo "ðŸ“¤ Uploading deployment manifest..."
        
        az storage blob upload \
          --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
          --container-name customer-insights-pipeline \
          --name "deployment_manifest.json" \
          --file "deployment_manifest.json" \
          --overwrite \
          --auth-mode login
        
        echo "âœ… Deployment manifest uploaded"
    
    - name: List uploaded files
      run: |
        echo "ðŸ“‹ Listing uploaded files in storage..."
        az storage blob list \
          --account-name ${{ secrets.AZURE_STORAGE_ACCOUNT }} \
          --container-name customer-insights-pipeline \
          --auth-mode login \
          --output table \
          --query "[?!starts_with(name, 'versions/')].{Name:name, Size:properties.contentLength, LastModified:properties.lastModified}"
    
    - name: Summary
      run: |
        echo "ðŸŽ‰ Deployment package uploaded successfully!"
        echo "=========================================="
        echo "ðŸ“¦ Package: customer-insights-pipeline.zip"
        echo "ðŸ“‹ Version: ${{ env.VERSION }}"
        echo "ðŸ”— Package URL: https://${{ secrets.AZURE_STORAGE_ACCOUNT }}.blob.core.windows.net/customer-insights-pipeline/customer-insights-pipeline.zip"
        echo ""
        echo "ðŸ“ To use in Azure Batch:"
        echo "  1. Extract the ZIP in your Batch start task"
        echo "  2. Install dependencies: pip install -r requirements.txt"
        echo "  3. Run your scripts: python -m src.pipelines.ingest"

  notify:
    name: Notify Upload Status
    runs-on: ubuntu-latest
    needs: [validate, package-and-upload]
    if: always()
    
    steps:
    - name: Upload Status
      run: |
        if [ "${{ needs.package-and-upload.result }}" == "success" ]; then
          echo "âœ… Deployment package uploaded successfully to Azure Storage!"
          echo "ðŸŽ¯ Ready for use in Azure Data Factory pipelines"
          echo "ðŸ“ Storage Account: ${{ secrets.AZURE_STORAGE_ACCOUNT }}"
          echo "ðŸ“ Container: customer-insights-pipeline/"
          echo "ðŸ“¦ Package format: ZIP (no duplicate file issues)"
        else
          echo "âŒ Package upload failed!"
          echo "ðŸ“‹ Check the logs above for details"
        fi